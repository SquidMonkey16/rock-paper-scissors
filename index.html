<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="all">
        <div class="score"></div>
        <div class="buttons">
            <button id="rock"><img src="images/rock.png" alt="rock" width="150">Rock</button>
            <button id="paper"><img src="images/paper.png" alt="paper" width="130">Paper</button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors" width="130">Scissors</button>
        </div>
        <div class="results"></div>
        <div class="game-winner"></div>
    </div>
    <script>
        let computerSelection;
        let playerSelection;
        let computerScore = 0;
        let playerScore = 0;

        let rockBtn = document.querySelector("#rock");
        let paperBtn = document.querySelector("#paper");
        let scissorsBtn = document.querySelector("#scissors");
        let score = document.querySelector(".score");
        let results = document.querySelector(".results");
        let gameWinner = document.querySelector(".game-winner");

        rockBtn.addEventListener("click", () => {
            if (playerScore < 5 && computerScore < 5)
            {
                playerSelection = "Rock";
                playRound();
                showScore();
            }
        })

        paperBtn.addEventListener("click", () => {
            if (playerScore < 5 && computerScore < 5)
            {
                playerSelection = "Paper";
                playRound();
                showScore();
            }
        })

        scissorsBtn.addEventListener("click", () => {
            if (playerScore < 5 && computerScore < 5)
            {
                playerSelection = "Scissors";
                playRound();
                showScore();
            }
        })

        function getComputerChoice()
        {
            let randNum = Math.floor(Math.random() * 3) + 1;

            if (randNum == 1)
                return "Rock";
            if (randNum == 2) 
                return "Paper";
            if (randNum == 3)
                return "Scissors";
        }

        function playRound()
        {
            computerSelection = getComputerChoice();

            if (playerSelection == "Rock" && computerSelection == "Scissors"
             || playerSelection == "Scissors" && computerSelection == "Paper"
             || playerSelection == "Paper" && computerSelection == "Rock")
            {
                playerScore++;
                results.style.color = "limegreen";
                results.textContent = "You win! " + playerSelection + " beats " + computerSelection;
            }
            else if (playerSelection == "Scissors" && computerSelection == "Rock"
             || playerSelection == "Paper" && computerSelection == "Scissors"
             || playerSelection == "Rock" && computerSelection == "Paper")
             {
                computerScore++;
                results.style.color = "red";
                results.textContent = "You lose! " + computerSelection + " beats " + playerSelection;
             }
             else if (playerSelection == computerSelection)
             {
                results.style.color = "black";
                results.textContent = "It's a tie! You both chose " + computerSelection;
             }
        }

        function showScore()
        {
            score.textContent = "You: " + playerScore + " Computer: " + computerScore;
            if (playerScore == 5 || computerScore == 5)
            {
                if (playerScore > computerScore)
                    gameWinner.textContent = "You won that game " + playerScore + " to " + computerScore + "!";
                else if (playerScore < computerScore)
                    gameWinner.textContent = "You lost that game " + playerScore + " to " + computerScore + ".";
                else if (playerScore == computerScore)
                    gameWinner.textContent = "You tied with the computer " + playerScore + " to " + computerScore + "!";
            }
        }
    </script>
</body>
</html>
