<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice()
        {
            let randNum = Math.floor(Math.random() * 3) + 1;

            if (randNum == 1)
                return "Rock";
            if (randNum == 2) 
                return "Paper";
            if (randNum == 3)
                return "Scissors";
        }
        console.log(getComputerChoice());
    </script>
</body>
</html>
